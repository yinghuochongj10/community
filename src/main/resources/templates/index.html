<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>社区</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/community.css">
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div th:insert="~{navigation::nav}"></div>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
				<h2>
					<span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现
				</h2>
				<hr>
				<div class="media" th:each="question : ${pagination.data}">
					<div class="media-left">
						<a href="#"> <img class="img-rounded media-object"
							th:src="${question.user.userimg}">
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading" >
							<a th:href="@{'/question/'+${question.id}}"th:text="${question.title}"></a>
						</h4>
						<span th:text="${question.description}"></span><br> <span
							class="text-desc"><span th:text="${question.commentCount}"></span>个回复·<span
							th:text="${question.viewCount}"></span>次浏览·<span
							th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
					</div>
				</div>
				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li th:if="${pagination.showFirstPage}"><a href="/?page=1"
							aria-label="Previous"> <span aria-hidden="true">&lt;&lt;</span>
						</a></li>
						<li th:if="${pagination.showPrevious}"><a th:href="@{/(page=${pagination.page-1})}"
							aria-label="Previous"> <span aria-hidden="true">&lt;</span>
						</a></li>
						<li th:each="page : ${pagination.pages}"
							th:class="${pagination.page==page}?'active':''"><a
							th:href="@{/(page=${page})}" th:text="${page}"></a></li>
						<li th:if="${pagination.showNext}"><a th:href="@{/(page=${pagination.page+1})}"
							aria-label="Previous"> <span aria-hidden="true">&gt;</span>
						</a></li>
						<li th:if="${pagination.showEndPage}"><a th:href="@{/(page=${pagination.totalPage})}"
							aria-label="Previous"> <span aria-hidden="true">&gt;&gt;</span>
						</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<h3>热门话题</h3>
			</div>
		</div>
	</div>
</body>
</html>
